<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrian Miller Media - Request Received</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #0a0e17;
            --bg-card: #111625;
            --accent-primary: #7b2cbf;
            --accent-secondary: #4361ee;
            --accent-glow: rgba(67, 97, 238, 0.5);
            --text-main: #f0f0f0;
            --text-muted: #b0b8c4;
            --border-color: #2a3040;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 3rem 1.5rem;
            text-align: center;
        }

        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
            color: white;
            line-height: 1.2;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid rgba(67, 97, 238, 0.2);
            border-radius: 16px;
            padding: 2.75rem;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.35);
            max-width: 640px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-secondary), var(--accent-primary));
            box-shadow: 0 0 20px var(--accent-secondary);
        }

        .icon {
            font-size: 3rem;
            color: var(--accent-secondary);
            margin-bottom: 1.25rem;
        }

        .card h1 {
            font-size: clamp(2.2rem, 3.5vw, 3rem);
            margin-bottom: 0.75rem;
            background: -webkit-linear-gradient(0deg, #fff, #a0c4ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card p {
            color: var(--text-muted);
            font-size: 1.05rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            background: linear-gradient(90deg, var(--accent-secondary), var(--accent-primary));
            color: white;
            padding: 0.9rem 2.6rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            border-radius: 999px;
            box-shadow: 0 0 15px var(--accent-glow);
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .note {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* --- SOCIAL MEDIA SECTION --- */
        .social-section {
            padding: 4rem 0 2rem;
            background-color: var(--bg-dark);
            text-align: center;
            margin-top: auto;
            width: 100%;
        }

        .social-section h3 {
            color: var(--text-main);
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .social-container {
            display: flex;
            gap: 2.5rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .social-link {
            color: var(--text-muted);
            font-size: 2.5rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            position: relative;
        }

        .social-link:hover {
            color: white;
            transform: translateY(-5px) scale(1.1);
            text-shadow: 0 0 20px var(--accent-secondary);
        }

        .social-link:hover .fa-youtube { color: #FF0000; text-shadow: 0 0 20px rgba(255,0,0,0.6); }
        .social-link:hover .fa-instagram { color: #E1306C; text-shadow: 0 0 20px rgba(225, 48, 108, 0.6); }
        .social-link:hover .fa-soundcloud { color: #ff5500; text-shadow: 0 0 20px rgba(255, 85, 0, 0.6); }
        .social-link:hover .fa-linkedin { color: #0077b5; text-shadow: 0 0 20px rgba(0, 119, 181, 0.6); }

        footer {
            padding: 1rem 0 2rem;
            text-align: center;
            color: #444;
            font-size: 0.9rem;
            width: 100%;
        }

        @media (max-width: 480px) {
            .card { padding: 2rem; }
            .card p { font-size: 1rem; }
        }
    </style>
<link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div id="site-header"></div>

<div class="card">
    <div class="icon"><i class="fa-regular fa-circle-check"></i></div>
    <h1>Request Received</h1>
    <p>Thank you for reaching out. I will review your project details and get back to you within 1-2 business days.</p>
    <a href="https://www.adrianmillermedia.com/home" class="btn"><i class="fa-solid fa-house"></i>Back to Homepage</a>
    <div class="note">If you need to add details, email adrianmillermedia@gmail.com.</div>
</div>

    <div id="site-footer"></div>
    <script src="assets/site.js"></script>
</body>
</html>
